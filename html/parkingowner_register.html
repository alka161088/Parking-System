<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Enter your details</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Full Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your full name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">Email</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="name">Phone</label>
									<input id="phone" type="number" class="form-control" name="phone" required autofocus>
									<div class="invalid-feedback">
										What's your Phone?
									</div>
								</div>							

								<div class="form-group">
									<label for="name">Parking Location</label>
									<input id="name" type="text" class="form-control" name="parking_location" required autofocus>
									<div class="invalid-feedback">
										What's the parking location?
									</div>
								</div>

								<div class="form-group">
									<label for="name">Parking Capacity</label>
									<input id="name" type="text" class="form-control" name="parking_capacity" required autofocus>
									<div class="invalid-feedback">
										What's the parking capacity?
									</div>
								</div>

								<div class="form-group">
									<label for="name">Regular / Reserved Parking</label>
									<input id="name" type="text" class="form-control" name="type_of_parking" required autofocus>
									<div class="invalid-feedback">
										Which is the type of parking?
									</div>
								</div>

								<div class="form-group">
									<label for="password">Choose your password</label>
									<input id="password" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="password">Repeat your password</label>
									<input id="password" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										Repeat password is required
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="login.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>
	<script src="../js/my-login.js"></script>
</body>
</html>
